            <div class="formcontent">
                <div class="login-form">
                    <h1 style="font-size: 1.125rem; font-weight: 700; text-align: center; padding-bottom: 2rem;">Signup</h1>


                     <form [formGroup]="registerationForm" (ngSubmit)="handleRegister()" class="">
                        <div style="margin-bottom: 1rem;">
                            
                                <mat-form-field style="width:100%;">
                                  <mat-label  color="primary" style="color: black;">Full Name</mat-label>
                                  <input matInput placeholder="Full Name"  formControlName="fullName" style="padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; color: gray; margin-top: 0.25rem; box-shadow: none;" onfocus="this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.5)';" onblur="this.style.boxShadow='none';">
                    
                                </mat-form-field>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            
                            <mat-form-field style="width:100%;">
                              <mat-label style="color: black;">Email</mat-label>
                              <input matInput placeholder="Email" formControlName="email" style="padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; color: gray; margin-top: 0.25rem; box-shadow: none;" onfocus="this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.5)';" onblur="this.style.boxShadow='none';">
                        </mat-form-field>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            
                            <mat-form-field style="width:100%;">
                              <mat-label style="color: black;">Password</mat-label>
                              <input matInput placeholder="Password" formControlName="password" style="padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; color: gray; margin-top: 0.25rem; box-shadow: none;" onfocus="this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.5)';" onblur="this.style.boxShadow='none';"> 
                        </mat-form-field>
                        </div>
                        <div style="margin-bottom: 1rem;">
                                        
                                        
                    </div>
                        <div>
                            <button mat-button  style="width: 100%;background-color: wheat;height: 200%;" color="primary" type="submit">Register</button>
                        </div>
                    </form>  
                    <div style="display: flex; gap: 2; justify-content: center; margin-top: 9;align-items: center; ">
                        Have account? <button mat-button color="primary" (click)="togglePanel()" >Sign In</button>
                    </div>
                </div>
                <div class="login-form">
                    <h1 style="font-size: 1.125rem; font-weight: 700; text-align: center; padding-bottom: 2rem;">Sign In</h1>


                     <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
                        
                        <div style="margin-bottom: 1rem;">
                            
                            <mat-form-field style="width:100%;">
                              <mat-label style="color: black;">Email</mat-label>
                              <input matInput placeholder="Email" formControlName="email" style="padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; color: gray; margin-top: 0.25rem; box-shadow: none;" onfocus="this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.5)';" onblur="this.style.boxShadow='none';">
                        </mat-form-field>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            
                            <mat-form-field style="width:100%;">
                              <mat-label style="color: black;">Password</mat-label>
                              <input matInput placeholder="Password" formControlName="password" style="padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; color: gray; margin-top: 0.25rem; box-shadow: none;" onfocus="this.style.boxShadow='0 0 0 3px rgba(66, 153, 225, 0.5)';" onblur="this.style.boxShadow='none';"> 
                        </mat-form-field>
                        </div>
                        <div style="margin-bottom: 1rem;">
                                        
                                        
                    </div>
                        <div>
                            <button  style="width: 100%;background-color: wheat;font-size: 20px ;height: 200%;" color="primary" type="submit">Login</button>
                        </div>
                    </form>  
                    <div style="display: flex; gap: 2; justify-content: center; margin-top: 9;align-items: center; ">
                        Don't have account? <button mat-button color="primary" (click)="togglePanel()" >Signup</button>
                    </div>
                </div>

            </div>
        </div>
